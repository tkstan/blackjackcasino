<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification des Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Vérifier un Code</h2>
    <input type="text" id="code-input" placeholder="Entrer le code">
    <button onclick="checkCode()">Vérifier</button>
    <p id="result"></p>
    <input type="text" id="name-input" placeholder="Entrer un prénom">
<table border="1" id="valid-codes-table" style="margin: 20px auto; border-collapse: collapse;">
    <thead>
        <tr>
            <th>Prénom</th>
            <th>Code</th>
            <th>Heure de validation</th>
        </tr>
    </thead>
    <tbody id="valid-codes-list"></tbody>
</table>


    <script>
    const API_URL = "https://blackjackcasino-6jld.onrender.com"; // Remplace par ton backend

    async function checkCode() {
        const code = document.getElementById("code-input").value.trim();
        const name = document.getElementById("name-input").value.trim();

        if (!code || !name) {
            alert("Veuillez entrer un code et un prénom.");
            return;
        }

        try {
            const response = await fetch(`${API_URL}/check-code`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code })
            });

            const data = await response.json();
            document.getElementById("result").textContent = data.message;

            if (data.success) {
                addCodeToList(name, code);
            }
        } catch (error) {
            console.error("❌ Erreur lors de la requête :", error);
            document.getElementById("result").textContent = "Erreur de connexion au serveur.";
        }
    }

    function addCodeToList(name, code) {
        const now = new Date();
        const time = now.toLocaleTimeString();

        const table = document.getElementById("valid-codes-list");
        const row = table.insertRow();
        row.insertCell(0).textContent = name;
        row.insertCell(1).textContent = code;
        row.insertCell(2).textContent = time;
    }
</script>

</body>
</html>
